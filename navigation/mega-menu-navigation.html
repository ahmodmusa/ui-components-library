<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Menu Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        /* Navigation Styles */
        .mega-menu {
            background: #2c3e50;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .mega-menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .mega-menu-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .mega-menu-logo {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            padding: 15px 0;
        }

        .mega-menu-list {
            display: flex;
            list-style: none;
        }

        .mega-menu-item {
            position: relative;
        }

        .mega-menu-link {
            color: #ecf0f1;
            text-decoration: none;
            padding: 20px 15px;
            display: block;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .mega-menu-link:hover {
            background: #34495e;
            color: #3498db;
        }

        /* Dropdown Menu */
        .mega-dropdown {
            position: absolute;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .mega-menu-item:hover .mega-dropdown {
            opacity: 1;
            visibility: visible;
        }

        .mega-dropdown-column h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .mega-dropdown-list {
            list-style: none;
        }

        .mega-dropdown-link {
            color: #7f8c8d;
            text-decoration: none;
            padding: 8px 0;
            display: block;
            transition: all 0.3s ease;
        }

        .mega-dropdown-link:hover {
            color: #3498db;
            padding-left: 5px;
        }

        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .mega-menu-nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .mega-menu-list {
                flex-direction: column;
                width: 100%;
                display: none;
            }

            .mega-menu-list.active {
                display: block;
            }

            .mega-menu-item {
                width: 100%;
            }

            .mega-dropdown {
                position: static;
                opacity: 1;
                visibility: visible;
                display: none;
                box-shadow: none;
                padding: 10px 0 10px 20px;
                background: #34495e;
            }

            .mega-menu-item:hover .mega-dropdown {
                display: block;
            }

            .mobile-menu-toggle {
                display: block;
                position: absolute;
                top: 15px;
                right: 20px;
            }

            .mega-dropdown-column h4 {
                color: #ecf0f1;
                border-color: #4a6278;
            }

            .mega-dropdown-link {
                color: #bdc3c7;
            }
        }
    </style>
</head>
<body>
    <nav class="mega-menu">
        <div class="mega-menu-container">
            <nav class="mega-menu-nav">
                <a href="#" class="mega-menu-logo">Brand</a>
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="mega-menu-list" id="mainMenu">
                    <li class="mega-menu-item">
                        <a href="#" class="mega-menu-link">Home</a>
                    </li>
                    <li class="mega-menu-item">
                        <a href="#" class="mega-menu-link">Products <i class="fas fa-chevron-down"></i></a>
                        <div class="mega-dropdown">
                            <div class="mega-dropdown-column">
                                <h4>Category 1</h4>
                                <ul class="mega-dropdown-list">
                                    <li><a href="#" class="mega-dropdown-link">Product 1</a></li>
                                    <li><a href="#" class="mega-dropdown-link">Product 2</a></li>
                                    <li><a href="#" class="mega-dropdown-link">Product 3</a></li>
                                </ul>
                            </div>
                            <div class="mega-dropdown-column">
                                <h4>Category 2</h4>
                                <ul class="mega-dropdown-list">
                                    <li><a href="#" class="mega-dropdown-link">Product 4</a></li>
                                    <li><a href="#" class="mega-dropdown-link">Product 5</a></li>
                                    <li><a href="#" class="mega-dropdown-link">Product 6</a></li>
                                </ul>
                            </div>
                            <div class="mega-dropdown-column">
                                <h4>Category 3</h4>
                                <ul class="mega-dropdown-list">
                                    <li><a href="#" class="mega-dropdown-link">Product 7</a></li>
                                    <li><a href="#" class="mega-dropdown-link">Product 8</a></li>
                                    <li><a href="#" class="mega-dropdown-link">Product 9</a></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li class="mega-menu-item">
                        <a href="#" class="mega-menu-link">Services</a>
                    </li>
                    <li class="mega-menu-item">
                        <a href="#" class="mega-menu-link">About</a>
                    </li>
                    <li class="mega-menu-item">
                        <a href="#" class="mega-menu-link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </nav>

    <script>
        // Mobile menu toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const mainMenu = document.getElementById('mainMenu');
            const menuItems = document.querySelectorAll('.mega-menu-item');

            mobileMenuToggle.addEventListener('click', function() {
                mainMenu.classList.toggle('active');
            });

            // Close mobile menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.mega-menu-nav') && !event.target.closest('.mobile-menu-toggle')) {
                    mainMenu.classList.remove('active');
                }
            });

            // Toggle dropdown on mobile
            menuItems.forEach(item => {
                const link = item.querySelector('.mega-menu-link');
                const dropdown = item.querySelector('.mega-dropdown');
                
                if (dropdown) {
                    link.addEventListener('click', function(e) {
                        if (window.innerWidth <= 992) {
                            e.preventDefault();
                            const isActive = this.classList.contains('active');
                            
                            // Close all other dropdowns
                            document.querySelectorAll('.mega-menu-link').forEach(menuLink => {
                                if (menuLink !== this) {
                                    menuLink.classList.remove('active');
                                    const otherDropdown = menuLink.nextElementSibling;
                                    if (otherDropdown && otherDropdown.classList.contains('mega-dropdown')) {
                                        otherDropdown.style.display = 'none';
                                    }
                                }
                            });
                            
                            // Toggle current dropdown
                            this.classList.toggle('active');
                            dropdown.style.display = isActive ? 'none' : 'block';
                        }
                    });
                }
            });

            // Close dropdown when clicking outside on desktop
            document.addEventListener('click', function(e) {
                if (window.innerWidth > 992) {
                    if (!e.target.closest('.mega-menu-item')) {
                        document.querySelectorAll('.mega-dropdown').forEach(dropdown => {
                            dropdown.style.opacity = '0';
                            dropdown.style.visibility = 'hidden';
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
