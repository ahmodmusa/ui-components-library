<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Navbar</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #1e293b; }
  .navbar {
    background: #fff;
    box-shadow: 0 2px 8px 0 rgba(31,41,55,0.04);
    padding: 0 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 70px;
    position: relative;
    z-index: 10;
  }
  .logo {
    font-size: 1.5rem;
    font-weight: 700;
    color: #4f46e5;
    text-decoration: none;
  }
  .nav-links {
    display: flex;
    gap: 2rem;
    list-style: none;
    align-items: center;
  }
  .nav-link {
    color: #475569;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s;
    position: relative;
    padding: 0.5rem 0;
  }
  .nav-link:hover {
    color: #4f46e5;
  }
  .search-box {
    position: relative;
    margin-left: 2rem;
  }
  .search-box input {
    padding: 0.5rem 2.5rem 0.5rem 1rem;
    border-radius: 999px;
    border: 1px solid #e5e7eb;
    background: #f3f4f6;
    outline: none;
    font-size: 1rem;
    width: 200px;
    transition: box-shadow 0.2s;
  }
  .search-box input:focus {
    box-shadow: 0 0 0 2px #a5b4fc;
    border-color: #6366f1;
  }
  .search-box svg {
    position: absolute;
    right: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    color: #a1a1aa;
    width: 18px;
    height: 18px;
  }
  .user-dropdown {
    position: relative;
    margin-left: 2rem;
  }
  .user-btn {
    background: #f3f4f6;
    border: none;
    border-radius: 999px;
    padding: 0.5rem 1rem;
    font-weight: 500;
    color: #4f46e5;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 1rem;
  }
  .dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    top: 110%;
    min-width: 150px;
    background: #fff;
    border: 1px solid #e5e7eb;
    border-radius: 0.5rem;
    box-shadow: 0 2px 8px 0 rgba(31,41,55,0.08);
    z-index: 100;
    padding: 0.5rem 0;
  }
  .dropdown-menu.active {
    display: block;
  }
  .dropdown-menu a {
    display: block;
    padding: 0.75rem 1.5rem;
    color: #475569;
    text-decoration: none;
    font-size: 1rem;
    transition: background 0.2s, color 0.2s;
  }
  .dropdown-menu a:hover {
    background: #f3f4f6;
    color: #4f46e5;
  }
  @media (max-width: 700px) {
    .navbar { flex-direction: column; height: auto; padding: 1rem; }
    .nav-links { flex-direction: column; gap: 1rem; margin-top: 1rem; }
    .search-box, .user-dropdown { margin-left: 0; margin-top: 1rem; }
  }
</style>
</head>
<body>
  <nav class="navbar">
    <a href="#" class="logo">SearchNav</a>
    <ul class="nav-links">
      <li><a href="#" class="nav-link">Home</a></li>
      <li><a href="#" class="nav-link">Features</a></li>
      <li><a href="#" class="nav-link">Pricing</a></li>
      <li><a href="#" class="nav-link">Blog</a></li>
      <li class="search-box">
        <input type="text" placeholder="Search...">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" /></svg>
      </li>
      <li class="user-dropdown">
        <button class="user-btn" id="userBtn">
          <span>Jane</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
        </button>
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="#">Profile</a>
          <a href="#">Settings</a>
          <a href="#">Logout</a>
        </div>
      </li>
    </ul>
  </nav>
<script>
  const userBtn = document.getElementById('userBtn');
  const dropdownMenu = document.getElementById('dropdownMenu');
  userBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    dropdownMenu.classList.toggle('active');
  });
  document.addEventListener('click', () => {
    dropdownMenu.classList.remove('active');
  });
</script>
</body>
</html>
