<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navbar with Dropdowns</title>
<style>
  /* Reset & Base Styles */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  :root {
    --primary: #4f46e5;
    --primary-dark: #4338ca;
    --text: #1f2937;
    --text-light: #6b7280;
    --bg: #ffffff;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    --transition: all 0.2s ease-in-out;
  }
  
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    line-height: 1.5;
    color: var(--text);
    background-color: #f9fafb;
  }
  
  /* Navbar Styles */
  .navbar {
    background: var(--bg);
    box-shadow: var(--shadow);
    position: relative;
    z-index: 50;
  }
  
  .navbar-container {
    max-width: 1280px;
    margin: 0 auto;
    padding: 0 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 4rem;
  }
  
  /* Logo/Brand */
  .logo {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--text);
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  
  .logo-icon {
    color: var(--primary);
    font-size: 1.5rem;
  }
  
  /* Navigation Menu */
  .nav-menu {
    display: flex;
    align-items: center;
    list-style: none;
    gap: 0.5rem;
  }
  
  .nav-item {
    position: relative;
  }
  
  .nav-link, .dropdown-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1rem;
    color: var(--text);
    text-decoration: none;
    border-radius: 0.375rem;
    transition: var(--transition);
    font-weight: 500;
    font-size: 0.9375rem;
    background: none;
    border: none;
    cursor: pointer;
  }
  
  .nav-link:hover, .dropdown-btn:hover {
    background: var(--gray-100);
    color: var(--primary);
  }
  
  .nav-link.active {
    color: var(--primary);
    font-weight: 600;
  }
  
  /* Dropdown Menu */
  .dropdown {
    position: relative;
  }
  
  .dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    min-width: 200px;
    background: var(--bg);
    border-radius: 0.5rem;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    padding: 0.5rem 0;
    opacity: 0;
    visibility: hidden;
    transform: translateY(10px);
    transition: var(--transition);
    z-index: 10;
  }
  
  .dropdown:hover .dropdown-menu {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }
  
  .dropdown-item {
    display: block;
    padding: 0.5rem 1rem;
    color: var(--text);
    text-decoration: none;
    transition: var(--transition);
    font-size: 0.9375rem;
  }
  
  .dropdown-item:hover {
    background: var(--gray-100);
    color: var(--primary);
  }
  
  .dropdown-divider {
    height: 1px;
    background: var(--gray-200);
    margin: 0.5rem 0;
  }
  
  /* Mobile Menu Button */
  .mobile-menu-btn {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 0.375rem;
    color: var(--text);
  }
  
  .mobile-menu-btn:hover {
    background: var(--gray-100);
  }
  
  .menu-icon, .close-icon {
    width: 1.5rem;
    height: 1.5rem;
  }
  
  .close-icon {
    display: none;
  }
  
  /* Mobile Menu */
  @media (max-width: 1024px) {
    .mobile-menu-btn {
      display: block;
    }
    
    .nav-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 80%;
      max-width: 320px;
      height: 100vh;
      background: var(--bg);
      flex-direction: column;
      padding: 2rem 1.5rem;
      box-shadow: -4px 0 6px -1px rgba(0, 0, 0, 0.1);
      transition: var(--transition);
      z-index: 40;
    }
    
    .nav-menu.active {
      right: 0;
    }
    
    .nav-item {
      width: 100%;
    }
    
    .nav-link, .dropdown-btn {
      width: 100%;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--gray-200);
      border-radius: 0;
    }
    
    .dropdown-menu {
      position: static;
      box-shadow: none;
      padding: 0.5rem 0 0 1rem;
      opacity: 1;
      visibility: visible;
      transform: none;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
    
    .dropdown.active .dropdown-menu {
      max-height: 1000px;
      transition: max-height 0.5s ease-in;
    }
    
    .dropdown-item {
      padding: 0.5rem 0;
    }
  }
  
  /* Overlay */
  .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: 30;
    opacity: 0;
    transition: var(--transition);
  }
  
  .overlay.active {
    display: block;
    opacity: 1;
  }
  
  /* Buttons */
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
    font-weight: 500;
    font-size: 0.875rem;
    cursor: pointer;
    transition: var(--transition);
    border: 1px solid transparent;
  }
  
  .btn-primary {
    background: var(--primary);
    color: white;
  }
  
  .btn-primary:hover {
    background: var(--primary-dark);
  }
  
  .btn-outline {
    background: transparent;
    border-color: var(--gray-200);
    color: var(--text);
  }
  
  .btn-outline:hover {
    background: var(--gray-100);
  }
  
  /* Container */
  .container {
    max-width: 1280px;
    margin: 0 auto;
    padding: 2rem 1.5rem;
  }
  
  /* Demo Content */
  .hero {
    text-align: center;
    padding: 4rem 1rem;
  }
  
  .hero h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: var(--text);
  }
  
  .hero p {
    font-size: 1.125rem;
    color: var(--text-light);
    max-width: 600px;
    margin: 0 auto 2rem;
  }
  
  .auth-buttons {
    display: flex;
    gap: 0.75rem;
    align-items: center;
    margin-left: 1rem;
  }
  
  @media (max-width: 1024px) {
    .auth-buttons {
      display: none;
    }
  }
  
  /* ... */
</style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="#" class="logo">
        <span class="logo-icon">ðŸš€</span>
        <span>Brand</span>
      </a>
      
      <!-- Mobile Menu Button -->
      <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">
        <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <svg class="close-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      
      <!-- Navigation Menu -->
      <ul class="nav-menu" id="navMenu">
        <li class="nav-item">
          <a href="#" class="nav-link active">Home</a>
        </li>
        <li class="nav-item dropdown">
          <button class="dropdown-btn">
            <span>Products</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Overview</a>
            <a href="#" class="dropdown-item">Features</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Pricing</a>
            <a href="#" class="dropdown-item">Testimonials</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <button class="dropdown-btn">
            <span>Resources</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Documentation</a>
            <a href="#" class="dropdown-item">Tutorials</a>
            <a href="#" class="dropdown-item">Blog</a>
          </div>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Contact</a>
        </li>
      </ul>
      
      <!-- Auth Buttons -->
      <div class="auth-buttons">
        <a href="#" class="btn btn-outline">Log in</a>
        <a href="#" class="btn btn-primary">Sign up</a>
      </div>
    </div>
  </nav>
  
  <!-- Mobile Overlay -->
  <div class="overlay" id="overlay"></div>
  
  <!-- Hero Section -->
  <header class="hero">
    <h1>Responsive Navbar</h1>
    <p>A clean, modern, and fully responsive navigation bar with dropdown menus that works on all devices.</p>
    <div class="btn-group">
      <a href="#" class="btn btn-primary">Get Started</a>
      <a href="#" class="btn btn-outline">Learn More</a>
    </div>
  </header>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const navMenu = document.getElementById('navMenu');
      const overlay = document.getElementById('overlay');
      const dropdownBtns = document.querySelectorAll('.dropdown-btn');
      
      // Toggle mobile menu
      mobileMenuBtn.addEventListener('click', function() {
        navMenu.classList.toggle('active');
        overlay.classList.toggle('active');
        document.querySelector('.menu-icon').style.display = 
          document.querySelector('.menu-icon').style.display === 'none' ? 'block' : 'none';
        document.querySelector('.close-icon').style.display = 
          document.querySelector('.close-icon').style.display === 'block' ? 'none' : 'block';
        document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
      });
      
      // Close menu when clicking overlay
      overlay.addEventListener('click', function() {
        navMenu.classList.remove('active');
        overlay.classList.remove('active');
        document.querySelector('.menu-icon').style.display = 'block';
        document.querySelector('.close-icon').style.display = 'none';
        document.body.style.overflow = '';
      });
      
      // Toggle dropdown on mobile
      dropdownBtns.forEach(btn => {
        btn.addEventListener('click', function(e) {
          if (window.innerWidth <= 1024) {
            e.preventDefault();
            const dropdown = this.parentElement;
            dropdown.classList.toggle('active');
          }
        });
      });
      
      // Close dropdown when clicking outside
      document.addEventListener('click', function(e) {
        if (window.innerWidth > 1024) {
          if (!e.target.matches('.dropdown-btn')) {
            const dropdowns = document.querySelectorAll('.dropdown');
            dropdowns.forEach(dropdown => {
              dropdown.classList.remove('active');
            });
          }
        }
      });
      
      // Handle window resize
      window.addEventListener('resize', function() {
        if (window.innerWidth > 1024) {
          navMenu.classList.remove('active');
          overlay.classList.remove('active');
          document.querySelector('.menu-icon').style.display = 'block';
          document.querySelector('.close-icon').style.display = 'none';
          document.body.style.overflow = '';
        }
      });
    });
  </script>
</body>
</html>
