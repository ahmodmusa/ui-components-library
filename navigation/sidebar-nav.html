<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidebar Navigation</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Inter', sans-serif; display: flex; min-height: 100vh; }
  .sidebar { width: 250px; background: #fff; border-right: 1px solid #e5e7eb; height: 100vh; position: fixed; }
  .logo { padding: 1.5rem; font-weight: 700; color: #4f46e5; display: flex; align-items: center; gap: 0.5rem; }
  .nav-section { padding: 1rem 0; border-bottom: 1px solid #e5e7eb; }
  .nav-title { padding: 0.5rem 1.5rem; font-size: 0.75rem; color: #6b7280; text-transform: uppercase; }
  .nav-links { list-style: none; }
  .nav-link { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1.5rem; color: #1f2937; text-decoration: none; }
  .nav-link:hover { background: #f9fafb; color: #4f46e5; }
  .nav-link.active { background: #eef2ff; color: #4f46e5; font-weight: 500; }
  .main { margin-left: 250px; padding: 2rem; flex: 1; }
  @media (max-width: 768px) {
    .sidebar { transform: translateX(-100%); transition: transform 0.3s ease; }
    .sidebar.open { transform: translateX(0); }
    .main { margin-left: 0; padding-top: 5rem; }
    .menu-btn { display: block; position: fixed; top: 1rem; left: 1rem; z-index: 50; }
  }
</style>
</head>
<body>
  <button class="menu-btn" id="menuToggle">â˜°</button>
  <nav class="sidebar" id="sidebar">
    <div class="logo">
      <span>Dashboard</span>
    </div>
    <div class="nav-section">
      <h3 class="nav-title">Main</h3>
      <ul class="nav-links">
        <li><a href="#" class="nav-link active">Overview</a></li>
        <li><a href="#" class="nav-link">Analytics</a></li>
        <li><a href="#" class="nav-link">Projects</a></li>
      </ul>
    </div>
    <div class="nav-section">
      <h3 class="nav-title">Account</h3>
      <ul class="nav-links">
        <li><a href="#" class="nav-link">Profile</a></li>
        <li><a href="#" class="nav-link">Settings</a></li>
      </ul>
    </div>
  </nav>
  <main class="main">
    <h1>Welcome to Dashboard</h1>
    <p>This is the main content area.</p>
  </main>
  <script>
    document.getElementById('menuToggle').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('open');
    });
  </script>
</body>
</html>
