<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split Navbar</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #1e293b; }
  .navbar {
    background: #fff;
    box-shadow: 0 2px 8px 0 rgba(31,41,55,0.04);
    padding: 0 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 70px;
    position: relative;
    z-index: 10;
  }
  .navbar-left, .navbar-right {
    display: flex;
    align-items: center;
    gap: 2rem;
  }
  .logo {
    font-size: 1.5rem;
    font-weight: 700;
    color: #4f46e5;
    text-decoration: none;
  }
  .nav-links {
    display: flex;
    gap: 1.5rem;
    list-style: none;
  }
  .nav-link {
    color: #475569;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s;
    position: relative;
    padding: 0.5rem 0;
  }
  .nav-link:hover {
    color: #4f46e5;
  }
  .btn {
    background: #4f46e5;
    color: #fff;
    border: none;
    padding: 0.5rem 1.25rem;
    border-radius: 0.375rem;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s, transform 0.2s;
  }
  .btn:hover {
    background: #4338ca;
    transform: translateY(-2px);
  }
  .avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: #c7d2fe;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    color: #3730a3;
    margin-left: 1.5rem;
  }
  @media (max-width: 700px) {
    .navbar { flex-direction: column; height: auto; padding: 1rem; }
    .navbar-left, .navbar-right { flex-direction: column; gap: 1rem; }
    .avatar { margin-left: 0; }
  }
</style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <a href="#" class="logo">SplitNav</a>
      <ul class="nav-links">
        <li><a href="#" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">Features</a></li>
        <li><a href="#" class="nav-link">Pricing</a></li>
        <li><a href="#" class="nav-link">Docs</a></li>
      </ul>
    </div>
    <div class="navbar-right">
      <button class="btn">Sign Up</button>
      <div class="avatar">JD</div>
    </div>
  </nav>
</body>
</html>
