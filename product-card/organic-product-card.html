<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Product Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #e0ffef 0%, #f9fbe7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }
        .organic-card {
            background: linear-gradient(135deg, #f9fbe7 80%, #e0ffef 100%);
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(34, 139, 34, 0.12);
            border: 1px solid #b7e4c7;
            max-width: 340px;
            width: 100%;
            overflow: hidden;
            padding: 0 0 20px 0;
            position: relative;
            transition: box-shadow 0.3s;
        }
        .organic-card:hover {
            box-shadow: 0 16px 40px 0 rgba(34, 139, 34, 0.22);
        }
        .organic-image-container {
            width: 100%;
            aspect-ratio: 1/1;
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .organic-badge {
            position: absolute;
            top: 18px;
            left: 18px;
            background: #b7e4c7;
            color: #26734d;
            padding: 6px 16px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(34,139,34,0.10);
            z-index: 2;
        }
        .organic-image {
            width: 80%;
            height: 80%;
            object-fit: contain;
            filter: drop-shadow(0 6px 18px rgba(34,139,34,0.10));
            z-index: 1;
        }
        .organic-actions {
            position: absolute;
            top: 18px;
            right: 18px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .organic-action-btn {
            background: #f9fbe7;
            border: none;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #26734d;
            font-size: 17px;
            box-shadow: 0 2px 8px rgba(34,139,34,0.12);
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        .organic-action-btn:hover {
            background: #b7e4c7;
            color: #fff;
            transform: translateY(-2px) scale(1.08);
        }
        .organic-content {
            padding: 28px 24px 0 24px;
        }
        .organic-category {
            color: #26734d;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 1px;
            display: block;
        }
        .organic-title {
            font-size: 20px;
            font-weight: 700;
            color: #26734d;
            margin-bottom: 12px;
        }
        .organic-description {
            color: #4a5e4d;
            font-size: 14px;
            margin-bottom: 18px;
            line-height: 1.6;
            min-height: 40px;
        }
        .organic-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 14px;
        }
        .organic-price {
            font-size: 22px;
            font-weight: 700;
            color: #26734d;
        }
        .organic-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #e0ffef;
            padding: 4px 10px;
            border-radius: 14px;
            font-size: 13px;
            color: #f59e0b;
            font-weight: 600;
        }
        .organic-add-to-cart {
            background: #26734d;
            color: #fff;
            border: none;
            padding: 12px 26px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(34,139,34,0.10);
        }
        .organic-add-to-cart:hover {
            background: #388e3c;
            transform: translateY(-2px) scale(1.05);
        }
        @media (max-width: 480px) {
            .organic-card {
                max-width: 100%;
            }
            .organic-content {
                padding: 18px 8px 0 8px;
            }
        }
    </style>
</head>
<body>
    <div class="organic-card">
        <div class="organic-image-container">
            <span class="organic-badge">Eco-Friendly</span>
            <div class="organic-actions">
                <button class="organic-action-btn" title="Wishlist">
                    <i class="far fa-heart"></i>
                </button>
                <button class="organic-action-btn" title="Quick View">
                    <i class="far fa-eye"></i>
                </button>
                <button class="organic-action-btn" title="Share">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Organic Product" class="organic-image">
        </div>
        <div class="organic-content">
            <span class="organic-category">Organic Food</span>
            <h3 class="organic-title">Fresh Organic Avocados</h3>
            <p class="organic-description">Enjoy the taste of nature with our hand-picked, pesticide-free avocados, delivered fresh to your door.</p>
            <div class="organic-footer">
                <span class="organic-price">$4.99 / lb</span>
                <span class="organic-rating"><i class="fas fa-star"></i> 4.9</span>
            </div>
            <button class="organic-add-to-cart">
                <i class="fas fa-shopping-cart"></i>
                Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
