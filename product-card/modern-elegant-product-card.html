<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card - Modern Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Product Card */
        .product-card {
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 320px;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        /* Badge */
        .badge {
            position: absolute;
            top: 16px;
            left: 16px;
            background: #ff6b6b;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1;
        }

        /* Product Image */
        .product-image {
            position: relative;
            padding-top: 100%;
            overflow: hidden;
            background: #f5f5f5;
        }

        .product-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        /* Product Actions */
        .product-actions {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
        }

        .product-card:hover .product-actions {
            opacity: 1;
            transform: translateX(0);
        }

        .action-btn {
            background: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: #333;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: #4a90e2;
            color: white;
            transform: translateY(-2px);
        }

        /* Product Content */
        .product-content {
            padding: 20px;
        }

        .category {
            color: #6c757d;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            display: block;
        }

        .product-title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 2.8em;
            line-height: 1.4;
        }

        .rating {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .stars {
            color: #ffc107;
            font-size: 14px;
            margin-right: 6px;
        }

        .reviews {
            color: #6c757d;
            font-size: 12px;
        }

        .price-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 16px;
        }

        .price {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
        }

        .original-price {
            text-decoration: line-through;
            color: #6c757d;
            font-size: 14px;
            margin-left: 8px;
        }

        .add-to-cart {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .add-to-cart:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .add-to-cart i {
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .product-card {
                max-width: 100%;
            }
            
            .product-actions {
                opacity: 1;
                transform: translateX(0);
            }
            
            .product-title {
                font-size: 15px;
            }
            
            .price {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="product-card">
        <span class="badge">Sale</span>
        
        <div class="product-image">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Smart Watch">
            
            <div class="product-actions">
                <button class="action-btn" title="Add to Wishlist">
                    <i class="far fa-heart"></i>
                </button>
                <button class="action-btn" title="Quick View">
                    <i class="far fa-eye"></i>
                </button>
                <button class="action-btn" title="Compare">
                    <i class="fas fa-exchange-alt"></i>
                </button>
            </div>
        </div>
        
        <div class="product-content">
            <span class="category">Smart Watches</span>
            <h3 class="product-title">Premium Smart Watch with Advanced Health Tracking</h3>
            
            <div class="rating">
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <span class="reviews">(128 reviews)</span>
            </div>
            
            <div class="price-container">
                <div>
                    <span class="price">$249.99</span>
                    <span class="original-price">$299.99</span>
                </div>
                <button class="add-to-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
