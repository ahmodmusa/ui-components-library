<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Product Card 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .product-card {
            background: white;
            border-radius: 14px;
            width: 100%;
            max-width: 300px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            position: relative;
            padding-top: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
        }

        .product-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 30px;
            transition: transform 0.6s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.08);
        }

        .product-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #3b82f6;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            z-index: 2;
        }

        .product-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .product-card:hover .product-actions {
            opacity: 1;
            transform: translateY(0);
        }

        .action-btn {
            background: white;
            border: none;
            width: 34px;
            height: 34px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #4b5563;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .action-btn:hover {
            background: #3b82f6;
            color: white;
            transform: translateY(-2px);
        }

        .product-content {
            padding: 20px;
            position: relative;
        }

        .category {
            color: #6b7280;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            display: block;
        }

        .product-title {
            font-size: 15px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .price-container {
            display: flex;
            align-items: center;
            margin-top: 12px;
        }

        .current-price {
            font-size: 18px;
            font-weight: 700;
            color: #111827;
        }

        .original-price {
            color: #9ca3af;
            font-size: 13px;
            text-decoration: line-through;
            margin-left: 8px;
        }

        .discount {
            background: #dbeafe;
            color: #1d4ed8;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #f3f4f6;
        }

        .rating {
            display: flex;
            align-items: center;
            background: #f9fafb;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            color: #4b5563;
        }

        .stars {
            color: #f59e0b;
            margin-right: 4px;
            font-size: 12px;
        }

        .add-to-cart {
            background: #111827;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .add-to-cart:hover {
            background: #1f2937;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .product-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="product-card">
        <div class="product-badge">Featured</div>
        
        <div class="product-image">
            <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Vintage Camera">
            
            <div class="product-actions">
                <button class="action-btn" title="Add to Wishlist">
                    <i class="far fa-heart"></i>
                </button>
                <button class="action-btn" title="Quick View">
                    <i class="far fa-eye"></i>
                </button>
                <button class="action-btn" title="Share">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
        </div>
        
        <div class="product-content">
            <span class="category">Photography</span>
            <h3 class="product-title">Vintage Film Camera - Limited Edition</h3>
            
            <div class="price-container">
                <span class="current-price">$249.99</span>
                <span class="original-price">$299.99</span>
                <span class="discount">17% OFF</span>
            </div>
            
            <div class="product-footer">
                <div class="rating">
                    <span class="stars">★★★★★</span>
                    <span>4.8 (128)</span>
                </div>
                <button class="add-to-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
