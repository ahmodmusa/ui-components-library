<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Product Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --text-dark: #111827;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --border-color: #e5e7eb;
            --success: #10b981;
            --warning: #f59e0b;
        }

        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 300px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .product-image-container {
            position: relative;
            padding-top: 100%;
            background: #f9fafb;
            overflow: hidden;
        }

        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            z-index: 2;
        }

        .product-content {
            padding: 20px;
            position: relative;
        }

        .product-category {
            color: var(--primary);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            display: block;
        }

        .product-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .product-description {
            color: var(--text-light);
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .price-container {
            display: flex;
            flex-direction: column;
        }

        .current-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .original-price {
            color: var(--text-light);
            font-size: 12px;
            text-decoration: line-through;
            margin-top: 2px;
        }

        .add-to-cart {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .add-to-cart:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .rating {
            display: flex;
            align-items: center;
            margin-top: 12px;
        }

        .rating-stars {
            color: var(--warning);
            font-size: 12px;
            letter-spacing: 1px;
            margin-right: 6px;
        }

        .rating-count {
            color: var(--text-light);
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .product-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="product-card">
        <div class="product-image-container">
            <span class="product-badge">New</span>
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" 
                 alt="Running Shoes" 
                 class="product-image">
        </div>
        
        <div class="product-content">
            <span class="product-category">Running</span>
            <h3 class="product-title">Nike Air Max 270</h3>
            <p class="product-description">Lightweight running shoes with responsive cushioning for all-day comfort.</p>
            
            <div class="rating">
                <span class="rating-stars">★★★★★</span>
                <span class="rating-count">(128 reviews)</span>
            </div>
            
            <div class="product-footer">
                <div class="price-container">
                    <span class="current-price">$149.99</span>
                    <span class="original-price">$179.99</span>
                </div>
                <button class="add-to-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
