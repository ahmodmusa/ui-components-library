<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Product Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }
        .glass-card {
            background: rgba(255,255,255,0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.3);
            max-width: 340px;
            width: 100%;
            overflow: hidden;
            padding: 0 0 20px 0;
            position: relative;
            transition: box-shadow 0.3s;
        }
        .glass-card:hover {
            box-shadow: 0 16px 40px 0 rgba(31, 38, 135, 0.22);
        }
        .glass-image-container {
            width: 100%;
            aspect-ratio: 1/1;
            background: linear-gradient(135deg, #dbe6e4 0%, #b7cbe7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .glass-badge {
            position: absolute;
            top: 18px;
            left: 18px;
            background: rgba(255,255,255,0.7);
            color: #3b82f6;
            padding: 6px 16px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(59,130,246,0.10);
            z-index: 2;
        }
        .glass-image {
            width: 80%;
            height: 80%;
            object-fit: contain;
            filter: drop-shadow(0 6px 18px rgba(59,130,246,0.10));
            z-index: 1;
        }
        .glass-actions {
            position: absolute;
            top: 18px;
            right: 18px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .glass-action-btn {
            background: rgba(255,255,255,0.85);
            border: none;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #3b82f6;
            font-size: 17px;
            box-shadow: 0 2px 8px rgba(59,130,246,0.12);
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        .glass-action-btn:hover {
            background: #3b82f6;
            color: #fff;
            transform: translateY(-2px) scale(1.08);
        }
        .glass-content {
            padding: 28px 24px 0 24px;
        }
        .glass-category {
            color: #3b82f6;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 1px;
            display: block;
        }
        .glass-title {
            font-size: 20px;
            font-weight: 700;
            color: #22223b;
            margin-bottom: 12px;
        }
        .glass-description {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 18px;
            line-height: 1.6;
            min-height: 40px;
        }
        .glass-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 14px;
        }
        .glass-price {
            font-size: 22px;
            font-weight: 700;
            color: #3b82f6;
        }
        .glass-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255,255,255,0.85);
            padding: 4px 10px;
            border-radius: 14px;
            font-size: 13px;
            color: #f59e0b;
            font-weight: 600;
        }
        .glass-add-to-cart {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 12px 26px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(59,130,246,0.10);
        }
        .glass-add-to-cart:hover {
            background: #2563eb;
            transform: translateY(-2px) scale(1.05);
        }
        @media (max-width: 480px) {
            .glass-card {
                max-width: 100%;
            }
            .glass-content {
                padding: 18px 8px 0 8px;
            }
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <div class="glass-image-container">
            <span class="glass-badge">Featured</span>
            <div class="glass-actions">
                <button class="glass-action-btn" title="Wishlist">
                    <i class="far fa-heart"></i>
                </button>
                <button class="glass-action-btn" title="Quick View">
                    <i class="far fa-eye"></i>
                </button>
                <button class="glass-action-btn" title="Share">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
            <img src="https://images.unsplash.com/photo-1513708927688-890fe295e3f4?auto=format&fit=crop&w=800&q=80" alt="Glass Headphones" class="glass-image">
        </div>
        <div class="glass-content">
            <span class="glass-category">Audio Tech</span>
            <h3 class="glass-title">Crystal Clear Headphones</h3>
            <p class="glass-description">Experience sound like never before with our glassmorphic headphones, blending style and clarity in one premium package.</p>
            <div class="glass-footer">
                <span class="glass-price">$199.99</span>
                <span class="glass-rating"><i class="fas fa-star"></i> 4.8</span>
            </div>
            <button class="glass-add-to-cart">
                <i class="fas fa-shopping-cart"></i>
                Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
